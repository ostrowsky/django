{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

        <h2> {{ item.name }} </h2>
        <span class="article">{{item.article}}</span>
        <span class="price">{{ item.price }} руб.</span>
        <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p align="justify">{{ item.description }}</p>
                </div>
        </div>
        <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <img src="{{item.image.url}}">
                </div>
        </div>



{% endblock %}
</body>
</html>
