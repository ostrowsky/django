{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
My hobbies
{% endblock %}
{% block menu %}
<ul class="nav nav-pills pull-right">
    <li><a href="{% url 'main' %}">На главную</a></li>
    <li><a href="{% url 'edu' %}">Учёба</a></li>
    <li><a href="{% url 'job' %}">Работа</a></li>
    <li class="active"><a href="{% url 'hobby' %}">Хобби</a></li>
</ul>
{% endblock %}
{% block content %}
<div class="row marketing">
    <h1>Мои хобби:</h1>
    {% for hobby in hobbies %}
    <div class="col-lg-5">
        <h4>{{hobby.name}} <span class="{{hobby.img}}" aria-hidden="true"></span></h4>
    </div>

    {% endfor %}
</div>
{% endblock %}
